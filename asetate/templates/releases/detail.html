{% extends "base.html" %}

{% block title %}Release Details - Asetate{% endblock %}

{% block content %}
<div class="release-detail">
    <header class="release-header">
        <div class="release-cover">
            <div class="cover-placeholder">No cover</div>
        </div>
        <div class="release-info">
            <h1>Release Title</h1>
            <p class="release-artist">Artist Name</p>
            <p class="release-meta text-secondary">Label - Year</p>
        </div>
    </header>

    <section class="tracks-section">
        <h2>Tracklist</h2>
        <table class="tracks-table">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Title</th>
                    <th>Duration</th>
                    <th>BPM</th>
                    <th>Key</th>
                    <th>Energy</th>
                    <th>Playable</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="7" class="text-muted">No tracks found</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
{% endblock %}
