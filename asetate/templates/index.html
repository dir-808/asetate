{% extends "base.html" %}

{% block title %}Asetate - DJ Library Manager{% endblock %}

{% block content %}
<div class="dashboard">
    <header class="dashboard-header">
        <h1>Your Collection</h1>
        <p>Local-first DJ library for vinyl collectors</p>
    </header>

    <div class="dashboard-stats">
        <div class="stat-card">
            <span class="stat-value">--</span>
            <span class="stat-label">Releases</span>
        </div>
        <div class="stat-card">
            <span class="stat-value">--</span>
            <span class="stat-label">Tracks</span>
        </div>
        <div class="stat-card">
            <span class="stat-value">--</span>
            <span class="stat-label">Playable</span>
        </div>
        <div class="stat-card">
            <span class="stat-value">--</span>
            <span class="stat-label">Crates</span>
        </div>
    </div>

    <div class="dashboard-actions">
        <a href="{{ url_for('sync.sync_status') }}" class="btn btn-primary">
            Pull from Discogs
        </a>
        <a href="{{ url_for('releases.list_releases') }}" class="btn btn-secondary">
            Browse Collection
        </a>
    </div>
</div>
{% endblock %}
