{% extends "base.html" %}

{% block title %}Sync - Asetate{% endblock %}

{% block content %}
<div class="sync-page">
    <header class="page-header">
        <h1>Discogs Sync</h1>
        <p class="text-secondary">Keep your collection up to date</p>
    </header>

    <div class="sync-card card">
        <div class="sync-status">
            <span class="status-indicator"></span>
            <span class="status-text">Not synced yet</span>
        </div>

        <div class="sync-progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
            <p class="progress-text">0 / 0 releases</p>
        </div>

        <div class="sync-actions">
            <button class="btn btn-primary" id="sync-start">Pull from Discogs</button>
        </div>
    </div>

    <section class="sync-history">
        <h2>Sync History</h2>
        <p class="text-muted">No previous syncs</p>
    </section>
</div>
{% endblock %}
