<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Asetate{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="nav">
        <div class="nav-brand">
            <a href="{{ url_for('main.index') }}">Asetate</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('releases.list_releases') }}">Collection</a>
            <a href="{{ url_for('crates.list_crates') }}">Crates</a>
            <a href="{{ url_for('export.export_page') }}">Export</a>
            <a href="{{ url_for('sync.sync_page') }}">Sync</a>
        </div>
    </nav>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Asetate - Your vinyl, your library</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
