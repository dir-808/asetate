{% extends "base.html" %}

{% block title %}Settings - Asetate{% endblock %}

{% block content %}
<div class="settings-page">
    <header class="page-header">
        <h1>Settings</h1>
        <p class="text-secondary">Manage your account</p>
    </header>

    <!-- Discogs Account Info -->
    <section class="settings-section card">
        <h2>Discogs Account</h2>
        <div class="discogs-connected">
            <div class="connection-status">
                <span class="status-indicator status-completed"></span>
                <span>Connected as <strong>{{ current_user.discogs_username }}</strong></span>
            </div>
            <a href="https://www.discogs.com/user/{{ current_user.discogs_username }}"
               target="_blank"
               rel="noopener noreferrer"
               class="btn btn-secondary btn-sm">
                View Profile
            </a>
        </div>
        <p class="text-muted" style="margin-top: var(--space-md);">
            Your collection can be synced from the <a href="{{ url_for('sync.sync_page') }}">Sync page</a>.
        </p>
    </section>

    <!-- Account Actions -->
    <section class="settings-section card">
        <h2>Account Actions</h2>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Sign Out</a>
    </section>
</div>
{% endblock %}
