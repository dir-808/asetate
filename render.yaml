# Render Blueprint - Configuration for deploying Asetate
# https://render.com/docs/blueprint-spec

services:
  # Main web service
  - type: web
    name: asetate
    runtime: python
    buildCommand: ./render-build.sh
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
      # Optional: Set these if you want Discogs OAuth (not needed for demo)
      # - key: DISCOGS_CONSUMER_KEY
      #   sync: false
      # - key: DISCOGS_CONSUMER_SECRET
      #   sync: false

# Preview environments - automatically deploy pull requests
previews:
  generation: automatic
